openapi: "3.1.0"
info:
  title: Malluland API
  version: "1.0.0"
  description: Official API for Malluland backend services.
servers:
  - url: http://localhost:8787
    description: Local server
components:
  securitySchemes:
    XUserId:
      type: apiKey
      in: header
      name: x-user-id
  parameters:
    PageParam:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number
  responses:
    UnauthorizedHeader:
      description: Missing x-user-id header
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /people:
    get:
      summary: Discover people near you (balanced by gender)
      security:
        - XUserId: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: lat
          in: query
          schema:
            type: number
          required: false
        - name: lng
          in: query
          schema:
            type: number
          required: false
      responses:
        '200':
          description: People list
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  pageSize:
                    type: integer
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        avatar: { type: string, nullable: true }
                        name: { type: string, nullable: true }
                        age: { type: integer, nullable: true }
                        bioSnippet: { type: string, nullable: true }
        '400':
          $ref: '#/components/responses/UnauthorizedHeader'
  /meetups:
    get:
      summary: List/discover meetups
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: filter
          in: query
          schema:
            type: string
            enum: [upcoming, this-week, this-weekend]
        - name: city
          in: query
          schema:
            type: string
        - name: activityId
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Meetups list
          content:
            application/json:
              schema:
                type: object
                properties:
                  page: { type: integer }
                  pageSize: { type: integer }
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        name: { type: string }
                        startsAt: { type: string, format: date-time }
                        endsAt: { type: string, format: date-time, nullable: true }
                        city: { type: string, nullable: true }
                        state: { type: string, nullable: true }
                        country: { type: string, nullable: true }
                        activityId: { type: integer }
                        whoPays: { type: string, nullable: true }
                        feeAmount: { type: string, nullable: true }
                        guests: { type: integer }
                        hostId: { type: string, format: uuid }
                        hostName: { type: string, nullable: true }
                        hostAvatar: { type: string, nullable: true }
    post:
      summary: Create a meetup
      security:
        - XUserId: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, activityId, guests, whoPays, currencyCode, feeAmount, locationText, description, startsAt, endsAt, city, state, country]
              properties:
                name: { type: string }
                activityId: { type: integer }
                guests: { type: integer }
                whoPays: { type: string }
                currencyCode: { type: string }
                feeAmount: { type: string }
                locationText: { type: string }
                description: { type: string }
                startsAt: { type: string, format: date-time }
                endsAt: { type: string, format: date-time }
                mapUrl: { type: string, nullable: true }
                city: { type: string }
                state: { type: string }
                country: { type: string }
                lat: { type: number, nullable: true }
                lng: { type: number, nullable: true }
      responses:
        '201':
          description: Created meetup
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/UnauthorizedHeader'
  /meetups/me:
    get:
      summary: List meetups hosted by the acting user
      security:
        - XUserId: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: includePast
          in: query
          schema: { type: string, enum: [true, false] }
      responses:
        '200':
          description: My meetups list
          content:
            application/json:
              schema:
                type: object
                properties:
                  page: { type: integer }
                  pageSize: { type: integer }
                  items: { type: array, items: { type: object } }
  /meetups/{id}:
    get:
      summary: Get meetup by id
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Meetup details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string, format: uuid }
                  name: { type: string }
                  startsAt: { type: string, format: date-time }
                  endsAt: { type: string, format: date-time, nullable: true }
                  city: { type: string, nullable: true }
                  state: { type: string, nullable: true }
                  country: { type: string, nullable: true }
                  activityId: { type: integer }
                  whoPays: { type: string, nullable: true }
                  feeAmount: { type: string, nullable: true }
                  guests: { type: integer }
                  hostId: { type: string, format: uuid }
                  hostName: { type: string, nullable: true }
                  hostAvatar: { type: string, nullable: true }
                  locationText: { type: string, nullable: true }
                  description: { type: string, nullable: true }
                  mapUrl: { type: string, nullable: true }
                  meetupStatus: { type: string }
                  isRequested: { type: boolean }
              examples:
                sample:
                  summary: Example meetup details
                  value:
                    id: "2a7b0c5e-1a2b-4d3e-9f10-112233445566"
                    name: "Coffee chat"
                    startsAt: "2025-09-01T10:00:00.000Z"
                    endsAt: "2025-09-01T11:00:00.000Z"
                    city: "Kochi"
                    state: "Kerala"
                    country: "India"
                    activityId: 3
                    whoPays: "split"
                    feeAmount: "0"
                    guests: 2
                    hostId: "d7c351f8-18a4-4840-ac6f-2f27103cd048"
                    hostName: "Amogh"
                    hostAvatar: "https://cdn.example.com/avatars/amogh.jpg"
                    locationText: "Cafe XYZ, MG Road"
                    description: "Casual coffee to discuss tech and movies."
                    mapUrl: "https://maps.example.com/?q=cafe"
                    meetupStatus: "active"
                    isRequested: false
        '404':
          description: Not found
    patch:
      summary: Update a meetup
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200': { description: Updated }
        '400': { $ref: '#/components/responses/UnauthorizedHeader' }
    delete:
      summary: Delete a meetup
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
  /meetups/{id}/attendees:
    get:
      summary: List meetup attendees
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Attendees, content: { application/json: { schema: { type: array, items: { type: object } } } } }
  /meetups/{id}/requests:
    post:
      summary: Send request to join meetup
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message: { type: string, maxLength: 500 }
      responses:
        '201': { description: Created }
        '400': { $ref: '#/components/responses/UnauthorizedHeader' }
  /meetups/me/requests/sent:
    get:
      summary: Sent meetup requests
      security:
        - XUserId: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
      responses:
        '200': { description: Sent list, content: { application/json: { schema: { type: object } } } }
  /meetups/me/requests/received:
    get:
      summary: Received meetup requests
      security:
        - XUserId: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
      responses:
        '200': { description: Received list, content: { application/json: { schema: { type: object } } } }
  /meetups/requests/{id}/approve:
    post:
      summary: Approve meetup request
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Approved }
  /meetups/requests/{id}/decline:
    post:
      summary: Decline meetup request
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Declined }
  /bookmarks:
    get:
      summary: List bookmarks
      security:
        - XUserId: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
      responses:
        '200':
          description: Bookmarks
          content:
            application/json:
              schema:
                type: object
                properties:
                  page: { type: integer }
                  pageSize: { type: integer }
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        user: { type: object }
    post:
      summary: Add bookmark
      security:
        - XUserId: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [bookmarkedUserId]
              properties:
                bookmarkedUserId: { type: string, format: uuid }
      responses:
        '201': { description: Created }
        '400': { $ref: '#/components/responses/UnauthorizedHeader' }
  /bookmarks/{bookmarkedUserId}:
    delete:
      summary: Remove bookmark
      security:
        - XUserId: []
      parameters:
        - name: bookmarkedUserId
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Removed, content: { application/json: { schema: { type: object, properties: { ok: { type: boolean } } } } } }
  /requests:
    get:
      summary: List requests for the authenticated user
      security:
        - XUserId: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: filter
          in: query
          required: false
          schema:
            type: string
            enum: [all, meetups, chats]
            default: all
      responses:
        '200':
          description: Requests
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized

  /requests/chats:
    post:
      summary: Create a chat request
      security:
        - XUserId: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [toUserId, message]
              properties:
                toUserId: { type: string, format: uuid }
                message: { type: string, maxLength: 500 }
      responses:
        '201': { description: Created }
    get:
      summary: List chat requests sent by the authenticated user
      security:
        - XUserId: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
      responses:
        '200': { description: Sent chat requests, content: { application/json: { schema: { type: object } } } }

  /chats/rooms:
    get:
      summary: List chat rooms for the authenticated user
      description: Returns the chat rooms in which the caller participates, including unread count and the last message metadata.
      security:
        - XUserId: []
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
      responses:
        '200':
          description: A paginated list of chat rooms
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  pageSize:
                    type: integer
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        type:
                          type: string
                          enum: [DM, meetup]
                        meetup_id:
                          type: string
                          format: uuid
                          nullable: true
                        unread_count:
                          type: integer
                        last_message_id:
                          type: string
                          format: uuid
                          nullable: true
                        last_message_kind:
                          type: string
                          nullable: true
                          description: text | system
                        last_message_body:
                          type: string
                          nullable: true
                        last_message_at:
                          type: string
                          format: date-time
                          nullable: true
                        participant_user_ids:
                          type: array
                          items:
                            type: string
                            format: uuid
        '401':
          description: Unauthorized
  /chats/v2/rooms:
    get:
      summary: List chat rooms (v2)
      description: Advanced room listing with filtering and joins. Only shows rooms where caller is an active participant, excludes single-user rooms, and excludes DMs where either participant has blocked the other.
      security:
        - XUserId: []
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: A paginated list of chat rooms (v2)
          content:
            application/json:
              schema:
                type: object
                properties:
                  page: { type: integer }
                  pageSize: { type: integer }
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        type: { type: string, enum: [DM, meetup] }
                        meetup_id: { type: string, format: uuid, nullable: true }
                        deleted_at: { type: string, format: date-time, nullable: true }
                        created_at: { type: string, format: date-time, nullable: true }
                        updated_at: { type: string, format: date-time, nullable: true }
                        requestor_name: { type: string, nullable: true }
                        dm_creator_name: { type: string, nullable: true }
                        meetup_creator_name: { type: string, nullable: true }
                        meetup_creator_avatar: { type: string, nullable: true }
                        dm_requestor_avatar: { type: string, nullable: true }
                        dm_creator_avatar: { type: string, nullable: true }
        '401': { description: Unauthorized }
  /chats/v2/rooms/{id}:
    get:
      summary: Get chat room details (v2)
      description: Returns a single chat room row with optional joined fields (DM requestor/creator names and avatars, meetup host details and avatar).
      security:
        - XUserId: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Chat room details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string, format: uuid }
                  type: { type: string, enum: [DM, meetup] }
                  meetup_id: { type: string, format: uuid, nullable: true }
                  deleted_at: { type: string, format: date-time, nullable: true }
                  created_at: { type: string, format: date-time, nullable: true }
                  updated_at: { type: string, format: date-time, nullable: true }
                  requestor_name: { type: string, nullable: true }
                  dm_creator_name: { type: string, nullable: true }
                  meetup_creator_name: { type: string, nullable: true }
                  meetup_creator_avatar: { type: string, nullable: true }
                  dm_requestor_avatar: { type: string, nullable: true }
                  dm_creator_avatar: { type: string, nullable: true }
        '404': { description: Not found }
        '401': { description: Unauthorized }
  /requests/chats/{id}/accept:
    post:
      summary: Accept chat request
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Updated }
  /requests/chats/{id}/decline:
    post:
      summary: Decline chat request
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Updated }
  /requests/chats/{id}/archive:
    post:
      summary: Archive chat request
      security:
        - XUserId: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: Updated }
  /users/settings:
    get:
      summary: Get current user's settings
      description: Returns the settings for the authenticated user.
      responses:
        '200':
          description: Settings
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                    properties:
                      userId: { type: string, format: uuid }
                      chatAudience: { type: string, enum: [anyone, men, women, others], nullable: true }
                      pushEnabled: { type: boolean, nullable: true }
        '401': { description: Unauthorized }
    put:
      summary: Upsert current user's settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chatAudience:
                  type: string
                  enum: [anyone, men, women, others]
                  nullable: true
                pushEnabled:
                  type: boolean
                  nullable: true
      responses:
        '200':
          description: Updated settings
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      userId: { type: string, format: uuid }
                      chatAudience: { type: string, enum: [anyone, men, women, others], nullable: true }
                      pushEnabled: { type: boolean, nullable: true }
        '401': { description: Unauthorized }
  /users/location:
    get:
      summary: Get current user's location
      description: Returns the saved location for the authenticated user.
      responses:
        '200':
          description: Location
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                    properties:
                      userId: { type: string, format: uuid }
                      lat: { type: number, nullable: true }
                      lng: { type: number, nullable: true }
                      closestAirportCode: { type: string, nullable: true }
                      createdAt: { type: string, format: date-time, nullable: true }
                      updatedAt: { type: string, format: date-time, nullable: true }
        '401': { description: Unauthorized }
    put:
      summary: Upsert current user's location
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lat: { type: number, nullable: true }
                lng: { type: number, nullable: true }
                closestAirportCode: { type: string, nullable: true }
      responses:
        '200':
          description: Updated location
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      userId: { type: string, format: uuid }
                      lat: { type: number, nullable: true }
                      lng: { type: number, nullable: true }
                      closestAirportCode: { type: string, nullable: true }
                      createdAt: { type: string, format: date-time, nullable: true }
                      updatedAt: { type: string, format: date-time, nullable: true }
        '401': { description: Unauthorized }
  /users/{id}:
    get:
      summary: Get user by id
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: User }
        '404': { description: Not found }
    put:
      summary: Update user
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200': { description: Updated user }
  /users/{id}/photos:
    post:
      summary: Add photo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [originalUrl, imageType, position]
              properties:
                originalUrl: { type: string, format: uri }
                optimizedUrl: { type: string, format: uri, nullable: true }
                imageType: { type: string }
                position: { type: integer }
      responses:
        '201': { description: Created }
    get:
      summary: List photos
      responses:
        '200': { description: Photos, content: { application/json: { schema: { type: array, items: { type: object } } } } }
  /users/{id}/selfies:
    post:
      summary: Add selfie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [selfieUrl]
              properties:
                selfieUrl: { type: string, format: uri }
      responses:
        '201': { description: Created }
    get:
      summary: List selfies
      responses:
        '200': { description: Selfies, content: { application/json: { schema: { type: array, items: { type: object } } } } }
  /users/{id}/interests:
    post:
      summary: Replace interests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [interestIds]
              properties:
                interestIds: { type: array, items: { type: integer } }
      responses:
        '201': { description: Updated }
    get:
      summary: List interests
      responses:
        '200': { description: Interests, content: { application/json: { schema: { type: array, items: { type: object } } } } }
  /users/{id}/traits:
    post:
      summary: Replace traits
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [traitIds]
              properties:
                traitIds: { type: array, items: { type: integer } }
      responses:
        '201': { description: Updated }
    get:
      summary: List traits
      responses:
        '200': { description: Traits, content: { application/json: { schema: { type: array, items: { type: object } } } } }
  /users/{id}/favorite-actors:
    post:
      summary: Replace favorite actors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [actorIds]
              properties:
                actorIds: { type: array, items: { type: integer } }
      responses:
        '201': { description: Updated }
    get:
      summary: List favorite actors
      responses:
        '200': { description: Favorites, content: { application/json: { schema: { type: array, items: { type: object } } } } }
  /users/{id}/favorite-actresses:
    post:
      summary: Replace favorite actresses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [actressIds]
              properties:
                actressIds: { type: array, items: { type: integer } }
      responses:
        '201': { description: Updated }
    get:
      summary: List favorite actresses
      responses:
        '200': { description: Favorites, content: { application/json: { schema: { type: array, items: { type: object } } } } }
  /users/{id}/social-links:
    post:
      summary: Replace social links
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [links]
              properties:
                links:
                  type: array
                  items:
                    type: object
                    properties:
                      platform: { type: string }
